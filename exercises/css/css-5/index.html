<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Как покрасить все элементы внутри контейнера</title>
  <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .container div {
      width: 100px;
      height: 100px;
      margin: 20px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
